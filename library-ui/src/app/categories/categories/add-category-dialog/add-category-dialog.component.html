<form [formGroup]="formGroup">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add a new category</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Name</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          [class.is-valid]="formGroup.get('name').valid"
          [class.is-invalid]="!formGroup.get('name').valid"
        />
        <div class="invalid-feedback">
          Name size must be between 3 and 50 characters.
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      [disabled]="!formGroup.valid"
      (click)="save(); modal.close()"
    >
      Save
    </button>
  </div>
</form>
