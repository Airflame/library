<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete the book</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">Are you sure you want to delete the book "{{ book.title }}" by {{ book.author }}?</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="deleteBook(); modal.close()">
    Yes
  </button>
  <button type="button" class="btn btn-outline-primary" (click)="modal.close()">
    No
  </button>
</div>
