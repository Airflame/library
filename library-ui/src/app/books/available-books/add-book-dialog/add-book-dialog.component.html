<form [formGroup]="formGroup">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add a new book</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Author</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          formControlName="author"
          [class.is-valid]="formGroup.get('author').valid"
          [class.is-invalid]="!formGroup.get('author').valid"
        />
        <div class="invalid-feedback">
          Author size must be between 3 and 50 characters.
        </div>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Title</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          formControlName="title"
          [class.is-valid]="formGroup.get('title').valid"
          [class.is-invalid]="!formGroup.get('title').valid"
        />
        <div class="invalid-feedback">
          Title size must be between 3 and 50 characters.
        </div>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label">Category</label>
      <div class="col-md-9" ngbDropdown>
        <button
          class="btn btn-outline-primary"
          id="dropdownCategory"
          ngbDropdownToggle
        >
          {{ selectedCategory | titlecase }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownCategory" class="overflow-auto">
          <button
            ngbDropdownItem
            class="dropdown-item"
            *ngFor="let category of categories"
            (click)="
              selectedCategory = category.name;
              formGroup.get('category').setValue(category.name)
            "
          >
            {{ category.name | titlecase }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      [disabled]="!formGroup.valid"
      (click)="save(); modal.close()"
    >
      Save
    </button>
  </div>
</form>
